<ion-header>
  <ion-navbar>
    <ion-title>
      Traust
    </ion-title>
  </ion-navbar>

  <ion-avatar>
    <br />
    <img class="circle-pic" src="../img/girl.jpeg">
  </ion-avatar>
  <div class="special-header">
    <p>
      <ion-icon name="contact"></ion-icon>
      {{users[1].name}}
    </p>
    <p>
      <ion-icon name="navigate"></ion-icon>
      {{users[1].distance}} km
    </p>
  </div>
</ion-header>

<ion-content padding>

  <ion-tabs selectedIndex="1">
    <ion-tab [root]="profileRoot" tabTitle="Profile" tabIcon="person"></ion-tab>
    <ion-tab [root]="activityRoot" tabTitle="Activity" tabIcon="car"></ion-tab>
    <ion-tab [root]="walletRoot" tabTitle="Wallet" tabIcon="card"></ion-tab>
  </ion-tabs>


</ion-content>
